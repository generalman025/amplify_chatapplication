version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run lint
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  
  phases:
    preTest:
      commands:
        - npm run build
    test:
      commands:
        - npm run test
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
