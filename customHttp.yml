customHeaders:
  - pattern: '**/*'
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: X-Content-Type-Options
        value: nosniff
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; script-src 'self'; connect-src 'self' *.amazonaws.com *.appsync-realtime-api.ap-southeast-1.amazonaws.com; style-src 'self' fonts.googleapis.com; font-src fonts.gstatic.com; base-uri 'self'; form-action 'self'; img-src 'self'"